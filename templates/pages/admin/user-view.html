{% extends 'layouts/base-admin.html' %}

{% block content %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-3">

    <div class="container">
        <div class="d-flex justify-content-between">
            <h1 class="h3 mb-3 fw-normal">Detail de {{ u.Fullname }}</h1>
            <form action="/web/admin/user-delete" method="post">
                <input type="text" id="id" name="id" value="{{ u.ID }}" hidden> 
                <button type="submit" class="btn btn-danger w-10 mb-3">Supprimer</button>
            </form>
        </div>
        <form id="myFormProduct" action="/web/admin/user-update" method="post">

            <input type="text" id="id" name="id" value="{{ u.ID }}" hidden>
            
            <div class="form-floating mt-3">
                <label for="email">Email </label>
                <input type="text" class="form-control" id="email" name="email"
                    placeholder="{{ u.Email }}" value="{{ u.Email }}">
            </div>
            <div class="form-floating mt-3">
                <label for="fullname">Fullname </label>
                <input type="text" class="form-control" id="fullname" name="fullname"
                    placeholder="{{ u.Fullname }}" value="{{ u.Fullname }}">
            </div>
            <div class="form-floating mt-3">
                <label for="title">Telephone </label>
                <input type="text" class="form-control" id="telephone" name="telephone"
                    placeholder="{{ u.Telephone }}" value="{{ u.Telephone }}">
            </div>
            <div class="form-floating mt-3">
                <div class="rs1-select2 bor8 bg0">
                    <select class="js-select2" name="role" id="role" default="{{ u.role }}">
                        <option>Choisis une accreditation</option>
                        <option>User</option>
                        <option>Admin</option> 
                    </select>
                    <div class="dropDownSelect2"></div>
                </div>
            </div>
            <div class="form-floating mt-3">
                <label for="is_active">IsActive </label>
                <input type="checkbox" class="form-control" id="is_active" name="is_active"
                    placeholder="{{ u.IsActive }}" value="{{ u.IsActive }}">
            </div>
            <div class="form-floating mt-3">
                <label for="address">Address </label>
                <input type="text" class="form-control" id="address" name="address"
                    placeholder="{{ u.Address }}" value="{{ u.Address }}">
            </div>
            <div class="d-flex ">
                <button class="btn btn-primary w-50 py-2 m-3" type="submit">Mettre a jour</button> 
            </div>
        </form>
    </div>
</main>  
{% endblock content %}
